<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="relative pb-20 px-[60px] border-3 border-neutral-900 rounded-lg">
        <div class="absolute inset-0 bg-[url('img/6.jpeg')] bg-cover bg-center bg-no-repeat bg-opacity-90 -z-10"></div>
        <div class="flex flex-wrap items-center justify-center content-evenly">
            <div class="w-[400px] h-[400px] relative m-[50px] border-2 border-transparent rounded-lg shadow-white shadow-lg hover:border-stone-700 hover:shadow-stone-800 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                <img
                    class="rounded-lg w-full h-full object-cover"
                    src="img/1.jpg"
                />
                <div class="absolute top-5 left-5 w-full h-full  text-white text-xl font-bold text-shadow-lg text-shadow-black">
                    City of Light
                </div>
                <div class="absolute bottom-2 left-2 text-white border-white border-2 rounded-[30px] px-4 py-2 bg-black opacity-70 hover:border-red-400 hover:shadow-red-400 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                    Discover Paris
                </div>
                
            </div>
            <div class="w-[400px] h-[400px] relative top-20 m-[50px] border-2 border-transparent rounded-lg shadow-white shadow-lg hover:border-stone-700 hover:shadow-stone-800 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                <img
                    class="rounded-lg w-full h-full object-cover"
                    src="img/2.jpg"
                />
                <div class="absolute top-0 left-0 w-full h-full flex items-start justify-center rotate-45 text-white text-xl font-bold text-shadow-lg text-shadow-black">
                    Whispers of Stone
                </div>
                <div class="absolute bottom-2 left-2 text-white border-white border-2 rounded-[30px] px-4 py-2 bg-black opacity-70 hover:border-red-400 hover:shadow-red-400 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                    Step into History
                </div>
                
            </div>
            <div class="w-[400px] h-[400px] relative m-[50px]  border-2 border-transparent rounded-lg shadow-white shadow-lg hover:border-stone-700 hover:shadow-stone-800 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                <img
                    class="rounded-lg w-full h-full object-cover"
                    src="img/5.jpg"
                />
                <div class="absolute top-0 left-0 w-full h-full flex items-start justify-center text-white text-xl font-bold text-shadow-lg text-shadow-black mt-5">
                    White Wilderness
                </div>
                <div class="absolute bottom-2 left-2 text-white border-white border-2 rounded-[30px] px-4 py-2 bg-black opacity-70 hover:border-red-400 hover:shadow-red-400 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                    Explore the Frozen Light
                </div>
                
            </div>
            <div class="w-[400px] h-[400px] relative top-20 m-[50px]  border-2 border-transparent rounded-lg shadow-white shadow-lg hover:border-stone-700 hover:shadow-stone-800 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                <img
                    class="rounded-lg w-full h-full object-cover"
                    src="img/4.jpg"
                />
                <div class="absolute top-0 left-0 w-full h-full flex items-start justify-center rotate-90 text-white text-xl font-bold text-shadow-lg text-shadow-black">
                    Wander the Meadows
                </div>
                <div class="absolute bottom-2 left-2 text-white border-white border-2 rounded-[30px] px-4 py-2 bg-black opacity-70 hover:border-red-400 hover:shadow-red-400 hover:scale-[1.07] transition-all duration-300 ease-in-out">
                    Start Walking
                </div>
                
            </div>
        </div>
      </div>
      
  </body>
</html>
